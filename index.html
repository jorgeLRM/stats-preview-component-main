<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="container">

        <section class="card">

            <div class="card-image"></div>

            <div class="card-info">

                <h2 class="card-title">Get <span class="card-title-accent">insights</span> that help your business grow.</h2>

                <p class="card-description">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>

                <div class="card-details">

                    <div class="card-stat">

                        <h3 class="card-stat-number">10k+</h3>

                        <p class="card-stat-text">companies</p>

                    </div>

                    <div class="card-stat">

                        <h3 class="card-stat-number">314</h3>

                        <p class="card-stat-text">templates</p>

                    </div>

                    <div class="card-stat">

                        <h3 class="card-stat-number">12M+</h3>

                        <p class="card-stat-text">queries</p>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jorgeLRM">Jorge Mtz</a>.
    </div>

</body>

</html>
